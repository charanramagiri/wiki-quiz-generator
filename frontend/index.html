<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Quiz Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Wikipedia Quiz Generator</h1>

<div class="tabs">
  <button onclick="showTab('generate')">Generate Quiz</button>
  <button onclick="showTab('history')">Past Quizzes</button>
</div>

<!-- TAB 1 -->
<div id="generate" class="tab-content">
  <input id="wikiUrl" type="text" placeholder="Enter Wikipedia URL">
  <button onclick="generateQuiz()">Generate Quiz</button>

  <div id="quizResult"></div>
</div>

<!-- TAB 2 -->
<div id="history" class="tab-content" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
